server:
  port: 8080

spring:
  application:
    name: auth-service
  
  # --- ДОБАВЛЯЕМ СЮДА ---
  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true      # Чтобы ты мог зайти в консоль БД через браузер
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update   # Сама создаст таблицы на основе твоих Entity
    show-sql: true       # Будет писать в логи все запросы к БД (удобно для отладки)
  # ----------------------

  config:
    import: "vault://"
  cloud:
    vault:
      uri: http://vault:8200
      token: ${SPRING_CLOUD_VAULT_TOKEN:my-root-token-qwerty12345}
      kv:
        enabled: true
        backend: secret
        default-context: application

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

jwt:
  secret: "placeholder_key_auth_32_chars_long"