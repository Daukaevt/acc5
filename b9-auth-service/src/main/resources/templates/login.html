<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Авторизация</h2>
        
        <form th:action="@{/auth/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Логин</label>
                <input type="text" name="username" 
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="Введите ваш логин" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password" 
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="••••••••" required>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Войти
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Еще нет аккаунта? 
                <a href="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500">Зарегистрироваться</a>
            </p>
        </div>
    </div>

</body>
</html>
