spring:
  application:
    name: B9-HELLO-WORLD
  datasource:
    url: jdbc:postgresql://photo-db:5432/photo_album
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update # При первом запуске Spring сам создаст таблицы
    show-sql: true

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true