services:
  # 1. Сервер имен (Eureka)
  eureka-server:
    build: ./b9-eureka
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Хранилище секретов (Vault)
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "my-root-token-qwerty12345"
      VAULT_ADDR: "http://0.0.0.0:8200"
      TZ: Europe/Amsterdam
    cap_add:
      - IPC_LOCK
    volumes:
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 2s
      retries: 3

  # 3. Шлюз (Gateway)
  api-gateway:
    build: ./b9-gateway
    container_name: b9-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      vault:
        condition: service_healthy
    environment:
      - TZ=Europe/Amsterdam
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_VAULT_TOKEN=my-root-token-qwerty12345
      - SPRING_CLOUD_VAULT_URI=http://vault:8200
    volumes:
      - /etc/localtime:/etc/localtime:ro

  # 4. Ресурс-сервис (бывший hello-service)
  hello-service:
    build: ./b9-hello-world-service
    container_name: b9-hello-service
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      photo-db:
        condition: service_healthy
    environment:
      - TZ=Europe/Amsterdam
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Europe/Amsterdam
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=HELLO-SERVICE
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://photo-db:5432/photo_album
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    volumes:
      - /etc/localtime:/etc/localtime:ro

  # 5. Сервис авторизации
  auth-service:
    build: ./b9-auth-service
    container_name: b9-auth-service
    ports:
      - "8082:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      vault:
        condition: service_healthy
      auth-db:
        condition: service_healthy
    environment:
      - TZ=Europe/Amsterdam
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Europe/Amsterdam
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_VAULT_TOKEN=my-root-token-qwerty12345
      - SPRING_CLOUD_VAULT_URI=http://vault:8200
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-db:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    volumes:
      - /etc/localtime:/etc/localtime:ro

  # 6. БД Авторизации
  auth-db:
    image: postgres:15
    container_name: auth_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
      TZ: Europe/Amsterdam
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

  # 7. БД Фото-альбома
  photo-db:
    image: postgres:15
    container_name: photo_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photo_album
      TZ: Europe/Amsterdam
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d photo_album"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - photo_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

  # 8. Сервис исключений (Централизованный логгер)
  exception-service:
    build: ./b9-exception-service
    container_name: b9-exception-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      exception-db:
        condition: service_healthy
    environment:
      - TZ=Europe/Amsterdam
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Europe/Amsterdam
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://exception-db:5432/exception_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    volumes:
      - /etc/localtime:/etc/localtime:ro

  # 9. БД для логов исключений
  exception-db:
    image: postgres:15
    container_name: exception_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exception_db
      TZ: Europe/Amsterdam
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d exception_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - exception_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro

volumes:
  postgres_data:
  photo_data:
  exception_data:
