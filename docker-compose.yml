services:
  eureka-server:
    build: ./b9-eureka
    container_name: b9-eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      # Убедись, что actuator есть в pom.xml
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./b9-gateway
    container_name: b9-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/

  hello-world:
    build: ./b9-hello-world-service
    container_name: b9-hello-world
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # Рекомендую фикс порт, но 0 тоже заведется через Эврику
      - SERVER_PORT=8083
